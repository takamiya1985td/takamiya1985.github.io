<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>電子システム　ログイン</title>
    <link rel="stylesheet" href="../public/CSS/login.css">
  </head>
  <body>
    <div class="abc">


    <div class="header">
      <div class="top">
        <img class="logo" src="https://raw.githubusercontent.com/takamiya1985td/takamiya1985.github.io/master/logo.jpg">
        <div class="main-list">高宮電計　電子取引システム</div>
      </div>
    </div>
    <form action="#" method="POST">
      <div class="main">
        <div class="topi2">
          <p>ユーザーID</p>
            <input class="user" type="text" name="user_id" pattern="^[0-9A-Za-z]+$" title="半角英数字のみ" required>
        </div>
          <br>
          <div class="topi2">
            <p>パスワード</p>
             <input class="user" type="password" name="password" pattern="^[0-9A-Za-z]+$" title="半角英数字のみ" required>
          </div>
        <br>

      <button type="submit" class="login">ログイン</button>
    </div>
    </form>
    <div class="footer">
      <h4>新規登録・パスワードを忘れた方は</h4>
      <a href="mailto:info@takamiya-d.co.jp?subject=ユーザーID/パスワード情報の問い合わせ&body=以下の必要項目を記入の上、メール送信してください。%0d%0a後ほどシステム担当者よりメール送信いたします。%0d%0a%0d%0a・ユーザーID：%0d%0a・メールアドレス（必須）:%0d%0a・会社名(必須）:%0d%0a・担当者名(必須）:%0d%0a・連絡先電話番号(必須）:%0d%0a">こちら</a>
    </div>

  </div>
  </body>
